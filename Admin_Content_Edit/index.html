				<form action="" id="addNewPlace">
					<div class="alert">Saved Successfully!</div>

					<label>Name of Destination:</label><br>
					<input type="text" id="placename" name="placename" required><br>

					<label>Description:</label><br>
					<textarea type="text" id="description" name="description" rows="10" cols="80" placeholder=" Enter text here..." required></textarea><br>
					
					<label>Location:</label><br>
					<input type="text" id="location" name="location" required><br>
					
					<label>Google Maps Link:</label><br>
					<input type="text" id="locationlink" name="locationlink" required><br>
					
					<label>Entrance Fee:</label><br>
					<input type="text" id="efee" name="efee" required><br>
					
					<label>Opening Hours:</label><br>

					<input type="submit" value="Save" id="save"><br>
